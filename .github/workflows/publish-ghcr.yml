name: Publish Janitorr Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build a local Docker image via Spring Boot buildpacks (Paketo)
      - name: Build OCI image (bootBuildImage)
        run: |
          ./gradlew bootBuildImage \
            --no-daemon \
            -PimageName=janitorr-local:build

      - name: Tag and push to GHCR
        run: |
          IMAGE="ghcr.io/weritomexican-git/janitorr"
          docker tag janitorr-local:build "${IMAGE}:latest"
          docker tag janitorr-local:build "${IMAGE}:${GITHUB_SHA}"
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${GITHUB_SHA}"
