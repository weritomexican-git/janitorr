name: Publish Janitorr Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build OCI image (bootBuildImage)
        run: |
          set -euo pipefail
          ./gradlew bootBuildImage --no-daemon | tee bootBuildImage.log

          # Spring Boot prints something like: Successfully built image 'docker.io/library/janitorr:1.2.3'
          BUILT_IMAGE="$(grep -Eo "Successfully built image '([^']+)'" bootBuildImage.log | tail -n 1 | sed "s/Successfully built image '//; s/'$//")"

          if [ -z "${BUILT_IMAGE}" ]; then
            echo "Could not detect built image name from logs. Listing docker images:"
            docker images
            exit 1
          fi

          echo "BUILT_IMAGE=${BUILT_IMAGE}" >> "$GITHUB_ENV"
          echo "Detected built image: ${BUILT_IMAGE}"

      - name: Tag and push to GHCR
        run: |
          set -euo pipefail
          TARGET="ghcr.io/weritomexican-git/janitorr"

          docker tag "${BUILT_IMAGE}" "${TARGET}:latest"
          docker tag "${BUILT_IMAGE}" "${TARGET}:${GITHUB_SHA}"

          docker push "${TARGET}:latest"
          docker push "${TARGET}:${GITHUB_SHA}"
