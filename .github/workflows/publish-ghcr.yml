name: Publish Janitorr Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Show Gradle tasks (so we can pick the right publish task)
        run: ./gradlew tasks --all

      - name: Build (sanity)
        run: ./gradlew build

